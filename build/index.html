

<!DOCTYPE html>
<html>
<head>
  <base href="." />
  <title>MetaCoin - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="./metaCoin.js"></script>
</head>
<body ng-app="metaCoinApp" ng-controller="metaCoinController">
  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95" ng-model="amount"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" ng-model="receiver"></input>
  <br><br><button id="send" ng-click="sendCoin(amount, receiver)">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
